name: test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure git for private modules
        env:
          TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: git config --global url."https://Schwartz10:${TOKEN}@github.com".insteadOf "https://github.com"

      - uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.ACCESS_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.1

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
